{% extends 'base.html' %}
{% block main %}
    <main class="container">
        <div class="post">
            <article class="post-block"><h1 class="post-title">{{ article.title }}</h1>
                <div class="post-info">{{ article.date_time|date:"Y-m-d H:i:s" }}</div>
                <div class="post-content">
                    {% autoescape on %}
                        {{ article.content | safe }}
                    {% endautoescape %}
                </div>
            </article>
        </div>
    </main>
{% endblock %}
