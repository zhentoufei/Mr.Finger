<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404</title>

    <style>
        div {
            margin: auto auto ;
            width: 200px;
            height: 100px;
            /* Rotate div */
            transform: rotate(9deg);
            -ms-transform: rotate(9deg); /* Internet Explorer */
            -moz-transform: rotate(9deg); /* Firefox */
            -webkit-transform: rotate(9deg); /* Safari 和 Chrome */
            -o-transform: rotate(9deg); /* Opera */
        }
    </style>
</head>
<body>
<h2 style="text-align: center; margin-top: 10%">欢迎做客</h2>
<div>
<a style="font-size: 60px;text-align: center">404</a>
<a style="font-size: 60px;text-align: center;transform:rotate(-30deg);">嘿嘿嘿</a></div>

</body>
</html>
