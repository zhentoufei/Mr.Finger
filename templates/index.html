{% extends 'base.html' %}
{% block main %}
    <main class="container">
        <ul class="home post-list">
            {% for article in all_article %}

                <li class="post-list-item">
                    <article class="post-block">
                        <h2 class="post-title"><a href="{% url 'detail' article.id %}"
                                                  class="post-title-link">{{ article.title}}</a></h2>
                        <div class="post-info">{{ article.date_time|date:"Y-m-d H:i:s" }}</div>
                        <div class="post-content">
                            {{ article.content | slice:'60'  }}
                        </div>
                        <a href="/2017/06/18/Mac重装小计/" class="read-more">......阅读全文</a></article>
                </li>
            {% endfor %}

        </ul>
    </main>
{% endblock %}
{% block footer_page %}
    <div class="paginator"><a href="/page/2/" class="next">下一页</a></div>
{% endblock %}
