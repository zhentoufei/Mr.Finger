{% extends 'base.html' %}
{% block main %}
    <main class="container">
        <div class="archive">
            <h2 class="archive-year">2017</h2>
            {% for article in article_list %}
                <div class="post-item">
                    <div class="post-info">{{ article.date_time|date:"Y-m-d" }}</div>
                    <a href="#" class="post-title-link">{{ article.title }}</a></div>
            {% endfor %}
        </div>
    </main>
{% endblock %}
